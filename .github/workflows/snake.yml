name: Generate Contribution Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake assets
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-light
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=%2300ADD8&color_dots=%230B1220,%23123026,%231F8B4C,%233FB950,%238BFF96

      - name: Commit generated assets
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "update: refresh contribution snake assets"
          file_pattern: dist/*.svg
