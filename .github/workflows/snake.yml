name: Generate Contribution Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake assets
        uses: Platane/snk@v3
        with:
          github_user_name: Luseefor
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-light
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=%2358A6FF&color_dots=%230D1117,%23161B22,%2321262D,%232EA043,%2339D353

      - name: Decorate snake assets with premium timeline frame
        run: |
          python3 scripts/decorate_snake_svg.py \
            dist/github-contribution-grid-snake.svg \
            dist/github-contribution-grid-snake-dark.svg

      - name: Commit generated assets
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "update: refresh contribution snake assets"
          file_pattern: dist/*.svg
