  <desc id="desc">Premium dark-mode banner with telemetry panel, founder branding, and systems motif.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="320" gradientUnits="userSpaceOnUse">
