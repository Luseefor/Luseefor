<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" fill="none" role="img" aria-labelledby="title desc">
  <title id="title">Luseefor profile hero banner</title>
  <desc id="desc">Premium dark-mode hero with contained grid layout, telemetry panel, and systems motif.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="320" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1321"/>
      <stop offset="0.5" stop-color="#0F1B30"/>
      <stop offset="1" stop-color="#152133"/>
    </linearGradient>
    <linearGradient id="chipBorder" x1="430" y1="250" x2="850" y2="250" gradientUnits="userSpaceOnUse">
      <stop stop-color="#58A6FF"/>
      <stop offset="1" stop-color="#00B8D9"/>
    </linearGradient>
    <radialGradient id="glowLeft" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(190 252) rotate(90) scale(120 210)">
      <stop stop-color="#00B8D9" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#00B8D9" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowRight" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(970 100) rotate(90) scale(110 165)">
      <stop stop-color="#78A4EA" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#78A4EA" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="16"/>
    </filter>
    <clipPath id="panelClip">
      <rect x="40" y="40" width="1120" height="240" rx="16"/>
    </clipPath>
  </defs>

  <rect width="1200" height="320" fill="url(#bg)"/>
  <rect x="24" y="24" width="1152" height="272" rx="22" fill="none" stroke="#2C3A50" opacity="0.5"/>
  <rect x="40" y="40" width="1120" height="240" rx="16" fill="#0E1829" fill-opacity="0.56" stroke="#26374B"/>

  <g clip-path="url(#panelClip)">
    <g opacity="0.16" stroke="#2A3A50">
      <path d="M40 80H1160"/>
      <path d="M40 120H1160"/>
      <path d="M40 160H1160"/>
      <path d="M40 200H1160"/>
      <path d="M40 240H1160"/>
      <path d="M120 40V280"/>
      <path d="M220 40V280"/>
      <path d="M320 40V280"/>
      <path d="M420 40V280"/>
      <path d="M520 40V280"/>
      <path d="M620 40V280"/>
      <path d="M720 40V280"/>
      <path d="M820 40V280"/>
      <path d="M920 40V280"/>
      <path d="M1020 40V280"/>
    </g>

    <circle cx="190" cy="252" r="118" fill="url(#glowLeft)" filter="url(#soft)"/>
    <circle cx="970" cy="100" r="108" fill="url(#glowRight)" filter="url(#soft)"/>
  </g>

  <rect x="72" y="70" width="318" height="180" rx="20" fill="#122036" stroke="#33465F"/>
  <text x="98" y="102" fill="#8EA2BF" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="12">SYSTEM TELEMETRY</text>
  <rect x="96" y="116" width="270" height="30" rx="10" fill="#0A1423"/>
  <rect x="96" y="160" width="236" height="11" rx="5.5" fill="#1A2940"/>
  <rect x="96" y="178" width="182" height="11" rx="5.5" fill="#1A2940"/>
  <rect x="96" y="200" width="270" height="42" rx="11" fill="#0A1423" stroke="#32465E"/>
  <path d="M118 220L150 198L198 218L250 184L300 210L344 176" stroke="#58A6FF" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="344" cy="176" r="4.5" fill="#58A6FF"/>

  <text x="430" y="110" fill="#8EA2BF" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="15">founder engineer // product systems</text>
  <text x="430" y="164" fill="#DAE4F0" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="56" font-weight="700">Luseefor</text>
  <text x="430" y="206" fill="#86B8FF" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="21">Founder Engineer</text>
  <rect x="430" y="222" width="420" height="38" rx="11" fill="#0D1727" stroke="url(#chipBorder)"/>
  <text x="448" y="246" fill="#C7D6E8" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="13">build fast . ship clean . scale reliably</text>

