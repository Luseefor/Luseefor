    <circle cx="880" cy="228" r="7.5" fill="#22AFC8"/>
    <path d="M955 162L1040 130" stroke="#4F6A8D"/>
    <path d="M955 162L1068 217" stroke="#4F6A8D"/>
    <path d="M955 162L880 228" stroke="#4F6A8D"/>
  </g>
</svg>
